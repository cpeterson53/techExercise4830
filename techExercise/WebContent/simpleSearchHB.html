<html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="accent">Search Rentals </h1>
    </header>

    <main>
        <section class="accent">
            <h1>Input</h1>

            <form action="SimpleSearchHB" method="POST">
                <label for="keyword">Available Rentals:</label>
                <input type="text" name="keyword" id="keyword" placeholder="Car Make"> <br />
                <input type="submit" value="Search" />
            </form>
            <form action="SimpleSearchHB" method="POST">
                <label for="myRentals">Your Rentals:</label>
                <input type="text" name="myRentals" id="myRentals" placeholder="First Name" required> <br />
                <input type="submit" value="Search" />
            </form>

        </section>
    </main>

    <footer class="accent">
        &copyConnor Peterson 2021
    </footer>
</body>

</html>
